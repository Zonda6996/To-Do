<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="./image/icons/check-circle.svg" />
		<title>To Do Application 2.0</title>
	</head>
	<body>
		<div class="wrapper">
			<div id="notification-container"></div>
			<header class="header">
				<div class="container header__container">
					<div class="header__logo">
						<img src="./image/icons/check-circle.svg" alt="Logo" />
					</div>
					<div class="title header__title">
						<h1>TO DO | Where do we Start?</h1>
					</div>
					<div class="header__options">
						<div class="header__options-inner">
							<button title="Options" id="header__options-button">
								<img src="./image/icons/options.svg" alt="Options" />
							</button>
							<div id="options-dropdown">
								<button
									class="header__options-item"
									data-action="clear-completed-tasks"
								>
									Clear all completed tasks
								</button>
								<button
									class="header__options-item"
									data-action="sort-alphabetically"
								>
									Sort alphabetically
								</button>
								<button
									class="header__options-item"
									data-action="sort-by-priority"
								>
									Sort by priority
								</button>
							</div>
						</div>
					</div>
					<div class="header__search">
						<form action="#" class="header__search-content">
							<input
								type="text"
								name="search"
								title="Search"
								autocomplete="off"
								id="header__search-input"
								placeholder="Search for..."
							/>
							<div class="header__search-buttons">
								<button
									class="header__search-button header__search-button-input--hidden"
								>
									<img src="./image/icons/search.svg" alt="Search" />
								</button>
								<button class="header__search-clear">
									<img
										src="./image/icons/delete-task.svg"
										alt="Search Input Delete"
									/>
								</button>
							</div>
						</form>
					</div>
				</div>
			</header>

			<section class="todo-create">
				<div class="container">
					<div class="todo-create-inner">
						<form id="todo-create__form">
							<input
								type="text"
								name="content"
								title="Enter your task"
								autocomplete="name"
								id="todo-create__form-input-text"
								placeholder="Task name"
							/>
							<input
								id="todo-create__form-submit"
								type="submit"
								value="Add Task"
							/>
						</form>
					</div>
				</div>
			</section>
			<section class="todo-list">
				<div class="container">
					<ul class="todo-list-inner">
						<!-- <li class="todo-list__item">
									<label>
										<input type="checkbox" />
										<span class="checkbox__custom"></span>
									</label>
									<div class="todo-list-content">
										<input type="text" value="Make a video" readonly />
									</div>
									<div class="todo-list__actions">
										<button class="todo-list__edit">
											<img src="./image/icons/edit-task.svg" alt="Edit Task" />
										</button>
										<button class="todo-list__important-mark">
											<img
												src="./image/icons/important-mark.svg"
												alt="Mark as important"
											/>
										</button>
										<button class="todo-list__delete">
											<img src="./image/icons/delete-task.svg" alt="Delete Task" />
										</button>
									</div>
								</li> -->
					</ul>
				</div>
			</section>
		</div>

		<script type="module" src="./js/main.js"></script>
	</body>
</html>
